{% extends 'base.html' %}

{% block title %}質問一覧{% endblock %}
{% block h1 %}質問一覧{% endblock %}

{% block content %}
  {% for item in object_list %}
  <div class="p-4 m-4 bg-light border border-success rounded">
    <h2 class="text-success">{{ item.title }}</h2>
    <h3 class="text-success">{{ item.text }}</h2>
    <h6>カテゴリ：{{ item.category }}</h6>
    <div class="mt-3">
      <a href="{% url 'detail-HoPsapp' item.pk %}">詳細へ</a>
    </div>
  </div>
  {% endfor %}
  {% include 'HoPsapp/components/pagination.html' %}
{% endblock content %}
